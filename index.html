<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Banking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to SafeBank</h1>
    <nav>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#transfer">Transfer</a></li>
        <li><a href="#loan">Loan</a></li>
        <li><a href="#logout" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
      </form>
      <p>New user? <a href="#register" id="register-link">Register here</a>.</p>
    </section>

    <section id="register-section" style="display: none;">
      <h2>Register</h2>
      <form id="register-form">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" required>
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already registered? <a href="#login" id="login-link">Login here</a>.</p>
    </section>

    <section id="dashboard" style="display: none;">
      <h2>Account Dashboard</h2>
      <p>Welcome, <span id="user-display"></span>!</p>
      <p>Your current balance is: <strong>$<span id="balance">0.00</span></strong></p>
    </section>

    <section id="transfer" style="display: none;">
      <h2>Transfer Funds</h2>
      <form id="transfer-form">
        <label for="recipient">Recipient Username:</label>
        <input type="text" id="recipient" required>
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" required>
        <button type="submit">Transfer</button>
      </form>
      <p id="transfer-status"></p>
    </section>

    <section id="loan" style="display: none;">
      <h2>Apply for a Loan</h2>
      <form id="loan-form">
        <label for="loan-amount">Loan Amount ($):</label>
        <input type="number" id="loan-amount" required>
        <button type="submit">Apply</button>
      </form>
      <p id="loan-status"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 SafeBank. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
